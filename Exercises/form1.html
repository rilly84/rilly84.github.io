<!DOCTYPE html>
<html>
<head>
	<title>Email Confirmation</title>
	<style>
		input:focus{color:lightslategray}
	
	
	</style>
	<link rel="stylesheet" href="form1.css">
</head>
<body>
	<form action="https://coderinyou-1332.appspot.com/submit" method="POST">
		
		<div>
			<label for="name_txt">
				Name
			</label>
		
			<input type="text" id="name_txt" name="my_name" required placeholder="Username">
		</div>
		<div>
			<label for="email_txt">
				Email
			</label>

			<input type="email" id="email_txt" name="my_email" required placeholder="Email Address">
		</div>
		<div>
			<label for="T_U_A_Y">
				Tell Us About Yourself!

			<textarea 
			name="Summary About Yourself" id="T_U_A_Y" required placeholder="Type Here" 
			cols="30" 
			rows="10"></textarea>
		</div>

		<div>
			<input type="Submit" value="Sign Up!">
		</div>

	</form>
</body>
</html>
<!-- 
1. create a form that posts to: https://coderinyou-1332.appspot.com/submit
2. The form should have the 3 inputs:
	-	username (text)
	-	(email)
	-	(submit) button
3. input should handle the following attributes:
	-	id: for linking to label
	-	type: what kind of input?
	-	name: the key name (reflected in the receiving server)
	-	placeholder: helper text when empty
	-	required: cannot send form if empty
4. username and email should have accompanying labels
5. each label+input pair is wrapped in a <div> 
-->
