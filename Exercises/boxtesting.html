<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Box Testing</title>
    <style> 
        /*{box-sizing:border-box;
        -webkit-box-sizing:border-box;
        -moz-box-sizing:border-box} to make both boxes automatically align*/

        .div1{
            background-color:grey;
            width:200px;
            height:200px}

        .div2{
            background-color:yellow;
            width:200px;
            height:200px;
            border:20px dotted black} /*Border style has to be specified*/

    </style>

</head>
<body>
    <div class="div1">
    </div>

    <div class="div2">
    </div>
    
</body>
</html>
